<!-- welcomelog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
</head>
<body>
  <h2 id="greet">Welcome!</h2>

  <script>
    // Get data from URL query string
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");

    if (username) {
      document.getElementById("greet").textContent = `Welcome, ${username}!`;
    } else {
      document.getElementById("greet").textContent = "Welcome, Guest!";
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #3f87a6, #ebf8e1, #f69d3c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 800px;
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .form-box {
      width: 50%;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #3f87a6;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #336b85;
    }

    .form-box.signup {
      background-color: #f5f5f5;
    }
  </style>
  <div class="welcome-box">
    <h2 id="greet"></h2>
    <br>
    <form action="logout.html">
      <button type="submit">Logout</button>
    </form>
  </div>
</body>
</html>
