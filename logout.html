<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logout-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logout-box h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .logout-box a {
      display: inline-block;
      padding: 10px 20px;
      background: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .logout-box a:hover {
      background: #1c5980;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h2>You have been logged out successfully.</h2>
    <a href="loginwe.html">Login Again</a>
  </div>
</body>
</html>
